<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurnexaHealthAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <!-- Sidebar navigation -->
  <div id="sidebar" class="sidebar">
    <h2>Curnexa</h2>
    <ul>
      <li><a href="/">Clinical Decision Support</a></li>
      <li><a href="/lab-compilation">Research Assistant</a></li>
      <li><a href="/medical-history-summary">Medical History Summary</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <div class="container">
      <div class="form-container">
        <h1>Clinical Decision Support</h1>
        <form id="patient-form">
          <label for="MRN">Enter Patient MRN:</label>
          <input type="text" id="MRN" name="MRN" required />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="results-container" id="results" style="margin-top: 20px"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
