<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Compilation - CurnexaHealthAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Sidebar navigation -->
  <div id="sidebar" class="sidebar">
    <h2>Curnexa</h2>
    <ul>
      <li><a href="/">Patient Data Query</a></li>
      <li><a href="/lab-compilation">Lab Compilation</a></li>
      <li><a href="/medical-history-summary">Medical History Summary</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <div class="container">
      <div class="form-container">
        <h1>Lab Compilation</h1>
        <form id="lab-form">
          <label for="MRN">Enter Patient MRN:</label>
          <input type="text" id="lab-MRN" name="MRN" required />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="table-container" id="lab-results" style="margin-top: 20px">
        <!-- The table for lab results will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Insert the path to the appropriate JavaScript file -->
  <script src="{{ url_for('static', filename='js/lab_compilation_script.js') }}"></script>
</body>
</html>
