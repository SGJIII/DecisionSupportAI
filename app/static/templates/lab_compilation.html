<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Research Assistant - CurnexaHealthAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <!-- Sidebar navigation -->
  <div id="sidebar" class="sidebar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/Curnexa_logo.png') }}" alt="Curnexa Logo">
      <h2>Curnexa</h2>
    </div>
    <ul>
      <li>
        <a href="/">
          <i class="fas fa-book-medical"></i>
          <span>Medical History Summary</span>
        </a>
      </li>
      <li>
        <a class="active" href="/lab-compilation">
          <i class="fas fa-vials"></i>
          <span>Research Assistant</span>
        </a>
      </li>
      <li>
        <a href="/clinical-decision-support">
          <i class="fas fa-stethoscope"></i>
          <span>Clinical Decision Support</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <div class="container">
      <div class="form-container">
        <h1>Research Assistant</h1>
        <form id="lab-form">
          <label for="MRN">Patient MRN:</label>
          <input type="text" id="lab-MRN" name="MRN" required />
          <button type="submit">Submit</button>
          <img id="loading-gif" src="{{ url_for('static', filename='images/DuZY.gif') }}" alt="Loading..." style="display: none; max-width: 200px; margin: 20px auto; width: 50%; height: auto; opacity: 0.7;" />
        </form>
      </div>
      <div class="table-container" id="lab-results" style="margin-top: 20px">
        <!-- The table for lab results will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Insert the path to the appropriate JavaScript file -->
  <script src="{{ url_for('static', filename='js/lab_compilation_script.js') }}"></script>
</body>
</html>
